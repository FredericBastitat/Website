<!DOCTYPE=HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
        <title>Result</title>
        <link href="style_global.css" rel="stylesheet"/>
        <link href="style_cres.css" rel="stylesheet"/> 
    </head>
    <body>
        <div class="box">
            <h1 >Test Results</h1>
            <div class="box2" id="box2">
                    <table id="MyTable">
                        <div id="circle" class="circle"></div>
                    </table>
                           
                
            </div>
                
            <a class="person" href="personalities.html"><h4>personalities with same similar political views</h4></a>        
            <a class="menu" href="index.html" onclick="localStorage.clear();"><h3>Go back to menu</h3></a>
        </div>
        <script>
            const tbody = document.getElementById('MyTable');
            const rowCount = 10;
            const colCount = 20;
        
            for (let i = 0; i < rowCount; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < colCount; j++) {
                    const cell = document.createElement('td');
                    cell.classList.add((j < colCount / 2) ? 'kl' : 'kp');
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
            }
            for (let i = 0; i < rowCount; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < colCount; j++) {
                    const cell = document.createElement('td');
                    cell.classList.add((j < colCount / 2) ? 'll' : 'lp');
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
            }
        </script>
        
        <script src="script2.js"></script>   
    </body>
</html>
